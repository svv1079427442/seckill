<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <style type="text/css">
        html,body{
            height:100%;
            width:100%;
        }
        body{
            background:url('/img/register_back.jpg') no-repeat;
            background-size:100% 100%;
            padding-top:100px;
        }
    </style>
</head>
<body>

<form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">	<!-- 设置样式 宽度为屏幕的50%，位置为居中 -->

    <h2 style="text-align:center; margin-bottom: 20px">用户注册</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入手机号码</label>
            <div class="col-md-5">
                <input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入用户名</label>
            <div class="col-md-5">
                <input id="username" name = "username" class="form-control" type="text" placeholder="用户名" required="true"  minlength="3" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="6" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请确认输入密码</label>
            <span id="tip"></span>
            <div class="col-md-5">
                <input id="confirm_password" name="confirm_password" class="form-control" type="password"  placeholder="确认密码" required="true" minlength="6" maxlength="16" onkeyup="checkpassword()" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-5">
            <button id="btn_register" class="btn btn-primary btn-block" type="submit" onclick="register()">注册</button>
        </div>
    </div>

</form>
</body>
<script>
    function checkpassword() {

        var pwd=$("#password").val();
        var con_pwd=$("#confirm_password").val();
        if(pwd!=con_pwd){
            $("#confirm_password").css("border-color","red");
            $("#btn_register").attr("disabled",true);
            return false;
        }
        $("#confirm_password").css("border-color","#fff");
        $("#btn_register").attr("disabled",false);
        return true;
    }
    function register(){
        checkpassword();
        $("#loginForm").validate({
            submitHandler:function(form){
                doRegister();
            }
        });
    }
    function doRegister(){
        g_showLoading();

        var inputPass = $("#password").val();	<!-- 用户输入的明文密码 -->
        var salt = g_passsword_salt;
        var str = ""+salt.charAt(0)+salt.charAt(2) + inputPass +salt.charAt(5) + salt.charAt(4);
        var password = md5(str);	<!-- 第一次加密后的密码 -->
        $.ajax({
            url: "/register/do_register",
            type: "POST",
            data:{
                mobile:$("#mobile").val(),
                password: password,
                nickname:$("#username").val()
            },
            success:function(data){
                layer.closeAll();
                // console.log(data);
                if(data.code == 0){		//服务端Result类中定义的code
                    layer.msg("成功");	//会在屏幕上弹出一个短暂的提示信息，并自动消失
                    window.location.href="/login/to_login";	//注册成功后的跳转在这里实现
                }else{
                    layer.msg(data.msg);	//服务端Result类中定义的msg
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>
</html>
