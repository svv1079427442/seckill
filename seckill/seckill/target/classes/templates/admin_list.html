<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员列表</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- jquery -->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- jquery-validator -->
    <script th:src="@{/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/jquery-validation/localization/messages_zh.min.js}" type="text/javascript"></script>
    <!-- layer -->
    <script th:src="@{/layer/layer.js}" type="text/javascript"></script>
    <!-- md5.js -->
    <script th:src="@{/js/md5.min.js}" type="text/javascript"></script>
    <!-- common.js -->
    <script th:src="@{/js/common.js}" type="text/javascript"></script>
    <style type="text/css">

    </style>
</head>
<body th:align="center">

<div class="panel panel-default" style="height:70%;background-color:rgba(222,222,222,0.8)">
    <div class="panel-heading">管理员列表</div>
    <div class="panel-heading" align="center"></div>
    <table class="table" id="goodslist">
        <tr>
            <td>id</td>
            <td>已有的管理员</td>
        </tr>
        <tr th:each="admin,goodsStat : ${adminList}" style="height:100%;background-color:rgba(222,222,222,0.8)">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.name}"></td>
        </tr>
    </table>
</div>
</body>
</html>
