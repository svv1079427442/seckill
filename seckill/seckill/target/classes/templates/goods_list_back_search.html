<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        秒杀商品管理
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all">
    <script type="text/javascript" th:src="@{/lib/loading/okLoading.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<style>
    .btn-page {
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        -moz-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
        box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
        padding: 5px 10px;
    }
    .btn-active {
        color: mintcream;/*字体*/
        background-color: #0d69af;/*背景*/
        border-color: #0d69af;/*边界*/
    }
</style>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>商品管理</cite></a>
              <a><cite>商品列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  onclick="back_todetail()" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form class="layui-form x-center" action="" style="width:80%">
        <div class="layui-form-pane" style="margin-top: 15px;">
            <div class="layui-form-item">

                <div class="layui-input-inline">
                    <input type="text" name="good_name_search"  placeholder="请输入商品名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn"  type="submit" lay-filter="sreach" onclick="search()"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
        <button class="layui-btn" href="javascript:;" th:onclick="|admin_add('添加','add','1000','600')|" style="text-decoration:none"><i class="layui-icon">&#xe608;</i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge" th:text="${pageInfo.total}"></span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" name="" value="">
            </th>
            <th>
                id
            </th>

            <th>
                商品名称
            </th>
            <th>
                商品图片
            </th>
            <th>
                商品价格
            </th>
            <th>
                商品详情
            </th>
            <th>
                库存
            </th>

            <th>
                状态
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr th:each="goods,goodsStat : ${goodsList}">
            <td>
                <input type="checkbox" value="1" name="">
            </td>
            <td th:text="${goods.id}" id="ids">

            </td>

            <td th:text="${goods.goodsName}">

            </td>

            <td >
                <img th:src="@{${goods.goodsImg}}" width="30" height="45" alt="">
            </td>
            <td th:text="${goods.goodsPrice}">

            </td>

            <td th:text="${goods.goodsTitle}">

            </td>

            <td th:text="${goods.goodsStock}">

            </td>

            <td class="td-status">
                <span class="layui-btn layui-btn-normal " onclick="start(this,'2',0)"> 显示 </span>
            </td>

            <td class="td-manage">
                <a style="text-decoration:none" onclick="admin_stop(this,'10001')" href="javascript:;" title="停用">
                    <i class="layui-icon">&#xe601;</i>
                </a>
                <a title="编辑" href="javascript:;" th:onclick="|edit('编辑','update',${goods.id},'1000','600')|"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;"  th:onclick="|admin_del(this,${goods.id})|"
                   style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-6">
            当前第[[<span th:text="${pageInfo.pageNum}"></span>]]页，共[[<span th:text="${pageInfo.pages}"></span>]]页，共[[<span th:text="${pageInfo.total}"></span>]]条记录 </div>
    </div>
    <!-- 分页导航条 -->
    <div class="pagenation">
        <a th:href="@{/admin/search_res/}"><span class="btn-page btn-default">首页</span></a>
        <a th:href="@{/admin/search_res/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"><span
                class="btn-page btn-default">上一页</span></a>
        <!-- 遍历导航页 -->
        <a th:each="page,pageStat:${pageInfo.navigatepageNums}"
           th:href="@{/admin/search_res/(pageNum=${page})}">
                                        <span th:if="${page}==${pageInfo.pageNum}">
                                            <span class="btn-page btn-active" th:text="${page}"></span>
                                        </span>
            <span th:if="${page}!=${pageInfo.pageNum}">
                                            <span class="btn-page btn-default" th:text="${page}"></span>
                                        </span>
        </a>
        <!-- 导航页 -->

        <a th:href="@{/admin/search_res/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"><span
                class="btn-page btn-default">下一页</span></a>
        <a th:href="@{/admin/search_res/(pageNum=${pageInfo.pages})}"><span class="btn-page btn-default">尾页</span></a>
    </div>
</div>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/x-layui.js}" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['laydate','element','laypage','layer'], function(){
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层
        okLoading.close($);
        //以上模块根据需要引入

        /*laypage({
          cont: 'page'
          ,pages: 100
          ,first: 1
          ,last: 100
          ,prev: '<em><</em>'
          ,next: '<em>></em>'
        }); */
        layer.ready(function(){ //为了layer.ext.js加载完毕再执行
            layer.photos({
                photos: '#x-img'
                //,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
            });
        });
        var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
        }

    });

    //批量删除提交
    function delAll () {
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
        });
    }
    /*添加*/
    function admin_add(title,url,w,h){
        url ="/admin/"+ url;
        $.ajax({
            type:"post",
            url:"/admin/good_add",
            data:{"id":1},
            dataType:"json",
            success:function(data)
            {
                if(data.status==1)
                {
                    window.location.href="/admin/good_add";
                    return false;
                }
                else{
                    layer.msg(data.info,{icon:5,time:2000});return false;
                }
            }

        });
        x_admin_show(title,url,w,h);
    }

    /*停用*/
    function admin_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){
            //发异步把用户状态进行更改
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已下线</span>');
            $(obj).remove();
            layer.msg('已停用!',{icon: 5,time:1000});
        });
    }

    /*启用*/
    function admin_start(obj,id){
        layer.confirm('确认要启用吗？',function(index){
            //发异步把用户状态进行更改
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
            $(obj).remove();
            layer.msg('已启用!',{icon: 6,time:1000});
        });
    }
    //编辑
    function edit (title,url,id,w,h) {
        url ="/admin/"+ url+"/"+id;
        $.ajax({
            type:"post",
            url:"/admin/update",
            data:{"id":id},
            dataType:"json",
            success:function(data)
            {
                if(data.status==1)
                {
                    //window.parent.location.reload();
                    alert(11111);
                    window.location.href="/admin/update";
                    return false;
                }
                else{
                    layer.msg(data.info,{icon:5,time:2000});return false;
                }
            }

        });

        x_admin_show(title,url,w,h);
    }
    /*删除*/
    function admin_del(obj,id){
        layer.confirm('确认要删除吗？',{icon:3,title:'提示信息'},function(index){
            $.ajax({
                type:"post",
                url:"/admin/del",
                data:{id:id},
                dataType:"json",
                success:function(data){
                    //console.log(data);
                    if(data.status==1){
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg(data.info,{icon:6,time:1000});
                        setTimeout(function(){
                            window.location.reload();
                        },1000);return false;
                    } else{
                        layer.msg(data.info,{icon:5,time:1000});return false;
                    }
                }
            });
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
    /*搜索*/
    function search(){
        var goods_name= $("input[name='good_name_search']").val();;
            $.ajax({
                type:"post",
                url:"/admin/search",
                data:{goods_name:goods_name},
                dataType:"json",
                success:function(data){
                    //alert(data.toString());
                    //console.log(data);
                },
                error:function (data) {
                    alert("异常"+data);
                    //alert(data);

                }
            });
    }
    function back_todetail() {
        window.location.href="/admin/goods_detail";
    }
</script>

</body>
</html>
