<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>

<form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">	<!-- 设置样式 宽度为屏幕的50%，位置为居中 -->

    <h2 style="text-align:center; margin-bottom: 20px">管理员登录</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入管理员账号</label>
            <div class="col-md-5">
                <input id="admin" name = "admin" class="form-control" type="text" placeholder="管理员账号" required="true"  minlength="5" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="3" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
        </div>
    </div>

</form>
</body>
<script>
    function login(){
        $("#loginForm").validate({
            submitHandler:function(form){
                doLogin();
            }
        });
    }
    function doLogin(){
        g_showLoading();

        var inputPass = $("#password").val();	<!-- 用户输入的明文密码 -->
        $.ajax({
            url: "/login/do_login_admin",
            type: "POST",
            data:{
                name:$("#admin").val(),
                password: inputPass
            },
            success:function(data){
                layer.closeAll();
                // console.log(data);
                if(data.code == 0){		//服务端Result类中定义的code
                    layer.msg("成功");	//会在屏幕上弹出一个短暂的提示信息，并自动消失
                    window.location.href="/admin/home";	//登录成功后的跳转在这里实现
                }else{
                    layer.msg(data.msg);	//服务端Result类中定义的msg
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>
</html>
